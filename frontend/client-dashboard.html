<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaces | Client Dashboard</title>
    <link rel="stylesheet" href="client-dashboard.css" />
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">Spaces</div>
      <div class="top-actions">
        <div class="profile" id="client-name"></div>
      </div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li class="nav-link active" data-view="home">Home</li>
          <li class="nav-link" data-view="manage-projects">Manage Projects</li>
          <li class="nav-link" data-view="search-freelancers">
            Search Freelancers
          </li>
          <li class="nav-link" data-view="contracts">My Contracts</li>
          <li class="nav-link" data-view="applications">Applications</li>
          <li class="nav-link" data-view="invitations">Invitations</li>
          <li class="nav-link" data-view="notifications">
            Notifications
            <span id="notif-badge" class="notif-badge" style="display: none"
              >0</span
            >
          </li>

          <li class="nav-link" data-view="verification">Verification</li>
          <li class="nav-link" data-view="disputes">Disputes</li>
          <li class="nav-link" data-view="profile">Profile</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main id="main-content" class="content">
        <!-- Dynamic views will load here -->
      </main>
    </div>

    <!-- Bottom navigation for mobile -->
    <nav class="bottom-nav">
      <a class="nav-link active" data-view="home">Home</a>
      <a class="nav-link" data-view="manage-projects">Projects</a>
      <a class="nav-link" data-view="search-freelancers">Search</a>
      <a class="nav-link" data-view="contracts">Contracts</a>
      <a class="nav-link" data-view="applications">Applications</a>
      <a class="nav-link" data-view="invitations">Invitations</a>
      <a class="nav-link" data-view="notifications">Alerts</a>
      <a class="nav-link" data-view="verification">Verification </a>
      <a class="nav-link" data-view="notifications"
        >Notifications
        <span id="notif-badge" class="notif-badge" style="display: none"
          >0</span
        >
      </a>
      <a class="nav-link" data-view="disputes">Disputes</a>
      <a class="nav-link" data-view="profile">Profile</a>
    </nav>

    <!-- verification modal -->
    <div id="document-modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <iframe id="document-frame" src="" frameborder="0"></iframe>
      </div>
    </div>

    <!-- dispute section -->

    <section id="disputes-section">
      <div id="disputes-container" class="disputes-container"></div>
    </section>

    <!-- Router Script -->
    <script type="module" src="client-dashboard-router.js"></script>
    <script type="module">
      import { initClientRouter } from "./client-dashboard-router.js";
      initClientRouter();
    </script>
    <script type="module" src="client-dashboard.js"></script>
  </body>
</html>
