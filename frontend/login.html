<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Freelancer Network</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="auth-container">
      <div class="auth-card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to continue your freelance journey</p>

        <form id="login-form">
          <div class="input-group">
            <label for="email">Email or Phone Number</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Enter your email or phone"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>

          <div class="flex-between">
            <label class="checkbox">
              <input type="checkbox" id="remember" />
              Remember me
            </label>
            <a href="#" class="forgot-link" id="forgot-password-link"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="primary-btn">Login</button>
        </form>

        <p class="alt-option">
          Don’t have <strong>Spaces</strong> account?
          <a href="create-account.html">Sign up</a>
        </p>
      </div>
    </main>
    <script type="module" src="login.js"></script>
  </body>
</html>
